<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/kisspng-calculator-computer-icons-clip-art-calculator-5b081e1d2365a8.158348391527258653145.jpg">
    <title>Calculadora</title>

    <!-- Carregando a fonte do google -->
    <link rel="preconnect" href="https://fonts.googleleapis.com">

    <!-- Carregando o nosso css -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="calculadora">
        <h3>Calculadora Fatec</h3>
        <input type="text" id="resultado" disabled />
        
        <div id="containerBotao">
            <button id="um" onclick="calcula('1')">1</button>
            <button id="dois" onclick="calcula('2')">2</button>
            <button id="tres" onclick="calcula('3')">3</button>
            <button id="multiplica"onclick="calcula('*')">*</button>
            <button id="limpar" onclick="limpar()">C</button>
            <button id="quatro" onclick="calcula('4')">4</button>
            <button id="cinco"onclick="calcula('5')">5</button>
            <button id="seis"onclick="calcula('6')">6</button>
            <button id="dividir"onclick="calcula('/')">/</button>
            <button id="apagar" onclick="apagar()">&larr;</button> <!-- Icone-->
            <button id="sete" onclick="calcula('7')">7</button>
            <button id="oito" onclick="calcula('8')">8</button>
            <button id="nove" onclick="calcula('9')">9</button>
            <button id="somar" onclick="calcula('+')">+</button>
            <button id="igual"onclick ="resultadoFinal()">=</button>
            <button id="zero" onclick="calcula('0')">0</button>
            <button id="ponto"onclick="calcula('.')">.</button>
            <button id="doiszero" onclick="calcula('00')">00</button>
            <button id="subtrair" onclick="calcula('-')">-</button>

        </div>

    </div>
    
</body>
<script src="js/scrip.js"></script>
</html>
